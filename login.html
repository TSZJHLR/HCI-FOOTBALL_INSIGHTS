<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Football Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .transition-all {
            transition: all 0.3s ease;
        }

        /* Style for the "Back to Home" button */
        .back-to-home-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            text-align: center;
            /* Adjust padding as needed */
            background-color: #2563EB;
            /* Adjust color as needed */
            color: #fff;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }

        .back-to-home-button:hover {
            background-color: #1d4ed8;
            /* Adjust hover color as needed */
        }

    </style>
</head>

<body class="bg-dark-900 text-gray-100 flex h-screen">
    <div class="flex-1 flex items-center justify-center">
        <div class="bg-dark-800 p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-3xl font-bold text-white mb-6">Login</h1>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-2 rounded bg-dark-700 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-2 rounded bg-dark-700 text-white" required>
                </div>
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Login</button>
            </form>
            <p class="text-gray-400 mt-4">Don't have an account? <a href="signup.html" class="text-blue-400">Sign up</a>
            </p>
            <!-- Back Button -->
            <a href="index.html"  class="back-to-home-button">Back to Home</a>
        </div>
    </div>
</body>

</html>
